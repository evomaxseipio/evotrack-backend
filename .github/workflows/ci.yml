name: CI - Test & Lint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: evotrack_test
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: evotrack_test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Run linting with Ruff
        run: |
          ruff check app/ --output-format=github
      
      - name: Run tests with pytest
        env:
          DATABASE_URL: postgresql://evotrack_test:test_password@localhost:5432/evotrack_test_db
          SECRET_KEY: test-secret-key-for-ci-testing-only
          ENVIRONMENT: testing
          DEBUG: false
        run: |
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=term-missing
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
  
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'
      
      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff black isort mypy
      
      - name: Run Ruff
        run: ruff check app/ tests/
      
      - name: Check code formatting with Black
        run: black --check app/ tests/
      
      - name: Check import sorting with isort
        run: isort --check-only app/ tests/
      
      - name: Type checking with mypy
        run: mypy app/ --ignore-missing-imports
        continue-on-error: true  # Don't fail on type errors initially
  
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install safety
        run: pip install safety
      
      - name: Check for security vulnerabilities
        run: safety check --json
        continue-on-error: true  # Don't fail build on vulnerabilities initially
