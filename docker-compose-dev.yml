version: '3.8'

# Alternative config using local PostgreSQL
# Usage: docker-compose -f docker-compose-dev.yml up

services:
  fastapi:
    build: .
    container_name: evotrack-api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://evotrack_user:evotrack_password@host.docker.internal:5432/evotrack_db
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - evotrack-network

networks:
  evotrack-network:
    driver: bridge
